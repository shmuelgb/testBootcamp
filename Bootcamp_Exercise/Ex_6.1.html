<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS properties</title>
    <style>
        .a{
            font-size: 50px;
            border: 1px red solid;
            border-radius: 10px;
        }
        .b{
            font-style: italic;
            font-weight: bold;
        }
        .c{
            color: #fff;
            background-color: #000;
            box-shadow: 1px 1px grey;
            font-family: monospace;
        }



    </style>
</head>
<body>
    <div class="a">
        Hello World
    </div>
    <div class="b">
        Hello World
    </div>
    <div class="c">
        Hello World
    </div>
</body>
</html>
