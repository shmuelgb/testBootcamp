<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>before and after pseudo selectors
    </title>
</head>
<style>
    div {
        height: 200px;
        width: 200px;
        background-color: purple;
        position: relative;
    }

    div:after {
        content: '';
        background-color: red;
        height: 200px;
        width: 50%;
        position: absolute;
        top: 0;
        left: 50%;
    }

    div:hover {
        background-color: rosybrown;
    }


    
</style>
<body>
    <div class="box"></div>
</body>
</html>
