<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <p style="color:blue;">
        <strong><i><u>First List</u></i></strong>
    </p>
    <ul style="list-style-type: disc; color: blue;" >
        <li>chocolate</li>
        <li>milk</li>
        <li>sugar</li>
    </ul>
    <br>

    <p style="color:red;">
        Second List
    </p>
    <ol type="1; " style="color: red;" >
        <li>chocolate</li>
        <li>milk</li>
        <li>sugar</li>
    </ol>
    <br>
    <p style="color:green;">
        Third List
    </p>
    <ul style="list-style-type: square; color: green;" >
        <li>chocolate</li>
        <li>milk</li>
        <li>sugar</li>
    </ul>
</body>
</html>
