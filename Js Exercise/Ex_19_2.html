<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>19.2</title>
  </head>
  <body>
    <div class="ol"></div>
  </body>
  <script>
    const users = [
      {
        id: 167464,
        firstName: "Jimmy",
        lastName: "Arnold",
        email: "jimmya@gmail.com",
      },
      {
        id: 578447,
        firstName: "Martha",
        lastName: "Goldman",
        email: "gold@hotmail.com",
      },
      {
        id: 864578,
        firstName: "Tim",
        lastName: "Burton",
        email: "timmy.hotmail.com",
      },
    ];
    let str = `<ol style="list-style-type: none;">`;
    users.forEach((user) => {
      str += `<li data-id="${user.id}">${user.firstName} ${user.lastName}`;
    });
    str += "</ol>";
    console.log(str);
    document.querySelector(".ol").innerHTML = str;
  </script>
</html>
