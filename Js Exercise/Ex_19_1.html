<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom Walk</title>
    <script src="./script.js" defer></script>
  </head>
  <body>
    <ul>
      <li>title 1</li>
      <li class="start-here">title 2</li>
      <li>
        <ul>
          <li>sub title 1</li>
          <li>sub title 2</li>
          <li>sub title 3</li>
        </ul>
      </li>
      <li>title 3</li>
    </ul>
    <div>
      <p>Hello World!</p>
    </div>
  </body>
  <script>
    let a = document.querySelector(".start-here");
    a.innerText = "main title";
    let subs = document.querySelector("ul ul");
    let sub4 = document.createElement("li");
    sub4.innerText = "sub title 4";
    subs.appendChild(sub4);
    let ul = document.querySelector("ul");
    console.log(ul);
    let allLI = ul.querySelectorAll("li");
    allLI[7].remove();
    document.querySelector("title").innerText = "Master Of The Dom";

    let p = document.querySelector("div p");
    p.innerText = "lorum";
  </script>
</html>
